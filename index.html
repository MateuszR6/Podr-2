<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Planer podróży - zarządzaj punktami, trasami i budżetem swoich podróży.">
    <meta name="keywords" content="planer podróży, mapa, budżet, trasy">
    <meta name="author" content="MateuszR6">
    <title>Planer Podróży</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            padding: 10px;
        }
        #map {
            height: 400px;
        }
        .sidebar {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="text-center">
            <h1>Planer Podróży</h1>
        </header>
        <main>
            <div class="row">
                <section class="col-md-8" aria-label="Mapa">
                    <div id="map" role="application" aria-label="Mapa podróży"></div>
                    <button id="addRouteBtn" class="btn btn-primary mt-2 btn-block" title="Dodaj trasę">Dodaj trasę</button>
                </section>
                <aside class="col-md-4">
                    <div>
                        <h4>Punkty</h4>
                        <select id="filterType" class="form-control mb-2" aria-label="Filtruj punkty">
                            <option value="">Wszystkie</option>
                            <option value="Jedzenie">Jedzenie</option>
                            <option value="Nocleg">Nocleg</option>
                            <option value="Atrakcja">Atrakcja</option>
                        </select>
                        <ul id="pointsList" class="list-group sidebar" aria-label="Lista punktów"></ul>
                    </div>
                    <hr>
                    <div>
                        <h4>Trasy</h4>
                        <ul id="routesList" class="list-group sidebar" aria-label="Lista tras"></ul>
                    </div>
                    <hr>
                    <div>
                        <h4>Budżet</h4>
                        <ul id="budgetList" class="list-group sidebar" aria-label="Lista budżetu"></ul>
                    </div>
                    <hr>
                    <div>
                        <h4>Koszty dodatkowe</h4>
                        <form id="extraCostsForm">
                            <input type="text" id="extraDesc" placeholder="Opis" class="form-control mb-1" required>
                            <input type="number" id="extraCost" placeholder="Koszt" class="form-control mb-1" required>
                            <button id="addExtraBtn" class="btn btn-secondary btn-block" type="submit">Dodaj</button>
                        </form>
                        <ul id="extrasList" class="list-group sidebar mt-2" aria-label="Lista kosztów dodatkowych"></ul>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Modal dla punktu -->
    <div class="modal fade" id="markerModal" tabindex="-1" aria-labelledby="markerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="markerForm" class="modal-content">
                <div class="modal-header">
                    <h5 id="markerModalLabel" class="modal-title">Punkt</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="markerId">
                    <div class="form-group">
                        <label for="markerName">Nazwa</label>
                        <input type="text" id="markerName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="markerType">Typ</label>
                        <select id="markerType" class="form-control">
                            <option value="Jedzenie">Jedzenie</option>
                            <option value="Nocleg">Nocleg</option>
                            <option value="Atrakcja">Atrakcja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="markerDesc">Opis</label>
                        <textarea id="markerDesc" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="markerAddress">Adres</label>
                        <input type="text" id="markerAddress" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="markerCost">Koszt</label>
                        <input type="number" id="markerCost" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Skrypty -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicjalizacja mapy
        const map = L.map('map').setView([52.0, 19.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Funkcje mapy
        let markers = {};
        const typeColors = { "Jedzenie": "red", "Nocleg": "blue", "Atrakcja": "green" };

        function addMarkerToMap(data) {
            const marker = L.circleMarker([data.lat, data.lng], { color: typeColors[data.type] || "black" })
                .addTo(map)
                .bindPopup(`<b>${data.name}</b><br>${data.desc}`);
            markers[data.id] = data;
        }

        // Inicjalizacja danych
        function loadData() {
            const storedMarkers = JSON.parse(localStorage.getItem('points')) || [];
            storedMarkers.forEach(addMarkerToMap);
        }

        // Wywołanie ładowania danych
        loadData();
    </script>
</body>
</html>
