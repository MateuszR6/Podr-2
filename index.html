<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podróż Gosi i Mateusza</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #4CAF50; color: white; padding: 1em; text-align: center; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; background: #eee; padding: 10px; }
    nav button { padding: 10px 20px; border: none; background: #4CAF50; color: white; cursor: pointer; border-radius: 5px; }
    section { display: none; padding: 1em; }
    section.active { display: block; }
    #map { height: 400px; }
    .form-control { display: flex; flex-direction: column; margin-bottom: 1em; }
    .form-control label { margin-bottom: 0.5em; }
    .form-control input, .form-control select, .form-control textarea { padding: 0.5em; }
    .list { margin-top: 1em; }
    .list-item { border-bottom: 1px solid #ccc; padding: 1em 0; }
    .highlight { background: #f9f9f9; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Podróż Gosi i Mateusza</h1>
  </header>

  <nav>
    <button onclick="showSection('mapa')">Mapa</button>
    <button onclick="showSection('punkty')">Punkty</button>
    <button onclick="showSection('dodajTrase')">Dodaj trasę</button>
    <button onclick="showSection('trasy')">Trasy</button>
    <button onclick="showSection('koszty')">Koszty łącznie</button>
    <button onclick="showSection('kosztyDodatkowe')">Koszty dodatkowe</button>
  </nav>

  <!-- SEK: Mapa świata -->
  <section id="mapa" class="active">
    <h2>Mapa</h2>
    <div id="map"></div>
  </section>

  <!-- SEK: Lista punktów -->
  <section id="punkty">
    <h2>Punkty</h2>
    <div id="listaPunktow" class="list"></div>
  </section>

  <!-- SEK: Dodaj trasę -->
  <section id="dodajTrase">
    <h2>Dodaj trasę</h2>
    <div class="form-control">
      <label>Punkt początkowy</label>
      <select id="startPoint"></select>
    </div>
    <div class="form-control">
      <label>Punkt końcowy</label>
      <select id="endPoint"></select>
    </div>
    <div class="form-control">
      <label>Data i godzina odjazdu</label>
      <input type="datetime-local" id="departure">
    </div>
    <div class="form-control">
      <label>Data i godzina przyjazdu</label>
      <input type="datetime-local" id="arrival">
    </div>
    <div class="form-control">
      <label>Opis</label>
      <textarea id="descTrasy"></textarea>
    </div>
    <div class="form-control">
      <label>Koszt</label>
      <input type="number" id="costTrasy">
    </div>
    <button onclick="dodajTrase()">Dodaj trasę</button>
  </section>

  <!-- SEK: Lista tras -->
  <section id="trasy">
    <h2>Trasy</h2>
    <div id="listaTras" class="list"></div>
  </section>

  <!-- SEK: Koszty łącznie -->
  <section id="koszty">
    <h2>Koszty łącznie</h2>
    <div id="kosztyPodsumowanie" class="highlight"></div>
  </section>

  <!-- SEK: Koszty dodatkowe -->
  <section id="kosztyDodatkowe">
    <h2>Koszty dodatkowe</h2>
    <div class="form-control">
      <label>Opis kosztu</label>
      <input type="text" id="opisKosztu">
    </div>
    <div class="form-control">
      <label>Koszt</label>
      <input type="number" id="kwotaKosztu">
    </div>
    <button onclick="dodajKosztDodatkowy()">Dodaj koszt</button>
    <div id="listaKosztowDodatkowych" class="list"></div>
  </section>

<script>
  // Zarządzanie sekcjami
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Inicjalizacja mapy Leaflet
  const map = L.map('map').setView([52, 19], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Dalsze funkcjonalności (punkty, trasy, koszty) — osobno ze względu na limit znaków — kontynuuję w kolejnej wiadomości.
</script>
</body>
</html>
