<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner Podróży po Europie</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🌍 Nasza podróż po Europie</h1>
  </header>
  <main>
    <div id="map" role="application" aria-label="Mapa podróży"></div>
    <section id="controls">
      <h2>Dodaj miejsce</h2>
      <form aria-labelledby="form-add-place">
        <input type="text" id="placeName" placeholder="Nazwa miejsca" aria-label="Nazwa miejsca">
        <input type="number" id="placeCost" placeholder="Koszt (€)" aria-label="Koszt">
        <input type="date" id="placeDate" aria-label="Data">
        <textarea id="placeDesc" placeholder="Opis" aria-label="Opis"></textarea>
        <button type="button" onclick="enableAddingMode()">📍 Kliknij na mapie, aby dodać</button>
      </form>
      <h2 class="section-title">Dodaj trasę</h2>
      <form aria-labelledby="form-add-route">
        <input type="text" id="routeStart" placeholder="Miejsce początkowe" aria-label="Miejsce początkowe">
        <input type="text" id="routeEnd" placeholder="Miejsce docelowe" aria-label="Miejsce docelowe">
        <input type="number" id="routeCost" placeholder="Koszt biletu (€)" aria-label="Koszt biletu">
        <input type="time" id="departureTime" placeholder="Godzina odjazdu" aria-label="Godzina odjazdu">
        <input type="time" id="arrivalTime" placeholder="Godzina przyjazdu" aria-label="Godzina przyjazdu">
        <button type="button" onclick="enableRouteAddingMode()">🚆 Kliknij, aby zaznaczyć trasę</button>
      </form>
    </section>
    <section id="placesList" aria-labelledby="places-list-title">
      <h2 id="places-list-title">📍 Lista miejsc</h2>
      <!-- Lista miejsc generowana dynamicznie -->
    </section>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
